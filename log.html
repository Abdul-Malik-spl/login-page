<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container login">
            <form action="#">
                <h1>Login</h1>
                <div class="inp-sec">
                    <input placeholder="enter user name"/><i class="fas fa-user"></i>
                </div>
                  <div class="inp-sec">
                    <input placeholder="enter password"/><i class="fas fa-eye"></i>
                </div>
                <button class="btn">Login</button>
            </form>
            <div class="login-overlay">
                   <h1>Hello Welcome </h1>
                <p>If you already have accound</p>
                <button id="golog">login</button>
            </div>
        </div>
        <div class="form-container register">
            <form action="#">
                 <h1>Signup</h1>
                <div class="inp-sec">
                    <input placeholder="enter name"/><i class="fas fa-user"></i>
                </div>
                 <div class="inp-sec">
                    <input placeholder="enter phone number"/><i class="fa fa-phone"></i>
                </div>
                  <div class="inp-sec">
                    <input placeholder="enter password"/><i class="fas fa-eye"></i>
                </div>
                <button class="btn" >Signup</button>
            </form>
            <div class="active register-overlay">
                        <h1>Hello Welcome Back</h1>
                <p>If you dont have account</p>
                <button id="gosign">Sign UP</button>
            </div>
        </div>
    </div>
</body>
<script src="./log.js"></script>
</html>
